<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta itemprop="description" content="The resume of Clint Andrew Hall, User Interface Engineer, in various formats."/>
    <meta itemprop="headline" content="Clint Andrew Hall"/>
    <meta itemprop="image" content="https://www.clintandrewhall.com/images/resume.jpg"/>
    <meta itemprop="name" content="Clint Andrew Hall"/>
    <meta name="twitter:card" content="summary_large_image"/>
    <meta name="twitter:description" content="The resume of Clint Andrew Hall, User Interface Engineer, in various formats."/>
    <meta name="twitter:image" content="https://www.clintandrewhall.com/images/resume.png"/>
    <meta name="twitter:title" content="Clint Andrew Hall"/>
    <meta name="twitter:url" content="https://www.clintandrewhall.com/resume"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta property="og:description" content="The resume of Clint Andrew Hall, User Interface Engineer, in various formats."/>
    <meta property="og:image" content="https://www.clintandrewhall.com/images/resume.png"/>
    <meta property="og:locale" content="en_US"/>
    <meta property="og:site_name" content="Clint Andrew Hall - Resume"/>
    <meta property="og:title" content="Clint Andrew Hall - Resume"/>
    <meta property="og:type" content="website"/>
    <meta property="og:url" content="https://www.clintandrewhall.com/resume"/>
    <title>{{ RAW.name }} - Resume</title>
    <link rel="shortcut icon" href="https://www.clintandrewhall.com/favicon.ico?v3">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,400italic,300italic,300,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
    <script defer src="https://use.fontawesome.com/releases/v5.2.0/js/all.js" integrity="sha384-4oV5EgaV02iISL2ban6c/RmotsABqE4yZxZLcYMAdG7FAPsyHYAPpywE9PJo+Khy" crossorigin="anonymous"></script>
    {{{styleSheet "html.css"}}}
  </head>
  <body>
    <div class="wrapper">
      <div class="sidebar-wrapper">
        <header class="profile-container">
          <img src="{{RAW.info.image}}" class="profile" />
          <h1 class="name">{{r.name}}</h1>
          <h2 class="tagline">{{r.info.label}}</h2>
      	</header>
        {{> contact }}
        {{> formats }}
        {{> profiles }}
        {{> education }}
      </div>
      <main class="main-wrapper">
        {{> summary }}
        {{> employment }}
        {{> speaking}}
        {{> writing}}
        {{> recognition}}
      </main>
    </div>
  </body>
</html>
