<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ RAW.name }}</title>
    {{{styleSheet "html.css"}}}
    {{{styleSheet "pdf.css"}}}
  </head>
  <body class="pdf">
    <div class="main-wrapper">
      <header class="profile-container">
        <h1 class="name">{{r.name}}</h1>
        <h2 class="tagline">{{r.info.label}}</h2>
      </header>
      {{> contact }}
      {{> profiles }}
      {{> education }}
      {{> summary }}
      {{> employment }}
      {{> speaking}}
      {{> writing}}
      {{> recognition}}
    </div>
  </body>
</html>
